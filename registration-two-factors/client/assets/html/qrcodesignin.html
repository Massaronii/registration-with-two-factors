<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="
    https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js
    "></script>
    <title>Confirmação QRCode</title>
    <link rel="stylesheet" href="../css/qrcode.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Confirmação QRCode</h1>

        <div id="msgError"></div>
        <div id="msgSuccess"></div>

        <div class="label-float">
          <input type="number" id="numberQr" placeholder=" " required />
          <label id="labelNumberQr" for="numberQR">Número QRCode</label>
        </div>

        <div id="qrcode"></div>
        <div class="justify-center">
          <button onclick="confirmarQRcode()" id="confirmarCodigo">Confirmar código</button>
        </div>
      </div>
    </div>
    <script src="../js/qrcodesignin.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        /*"otpauth://totp/Cadastro-2Fatores:yago%40gmail.com?secret=FVVSAYLBHETGQUSE&period=30&digits=6&algorithm=SHA1&issuer=Cadastro-2Fatores"*/
        var qrcode = new QRCode(document.querySelector("#qrcode"), {
          text: window.history.state.authenticatorUri,
          width: 180,
          height: 180,
          colorDark: "#000000",
          colorLight: "#ffffff",
          correctLevel: QRCode.CorrectLevel.H,
        })
      })
    </script>
  </body>
</html>
